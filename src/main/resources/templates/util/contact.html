<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>

<section class="contact-area section--padding">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact_form cardify">
                            <div class="contact_form__title">
                                <h3>
                                    <span style="color:#0674ec">이메일</span>을 적어주세요 <span style="color:#0674ec">이력서</span>를 보내드립니다!
                                </h3>
                                <br th:if="${alert != null || success != null}">
                                <h3 th:if="${alert != null}" style="color:red" th:text="${alert}"></h3>
                                <h3 th:if="${success != null}" style="color:#0674ec" th:text="${success}"></h3>
                            </div>

                            <div class="row">
                                <div class="col-md-8 offset-md-2">
                                    <div class="contact_form--wrapper">
                                        <form action="resume.do" method="POST">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" name="name" placeholder="이름(회사명)을 적어주세요.">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" name="email" placeholder="이력서를 받을 이메일 주소를 적어주세요.">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="sub_btn">
                                                <button type="submit" class="btn btn--round btn--default">이력서 받기</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</th:block>
</html>
